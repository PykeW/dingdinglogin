<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号绑定</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>绑定账号</h2>
        <form id="bindForm">
            <div class="form-group">
                <label>邮箱</label>
                <input type="email" id="email" readonly>
            </div>
            <div class="form-group">
                <label>设置密码</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label>确认密码</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn">确认绑定</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 从 URL 获取邮箱
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            document.getElementById('email').value = email;

            document.getElementById('bindForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    alert('两次输入的密码不一致！');
                    return;
                }

                try {
                    const response = await fetch('/api/bind-account', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email,
                            password
                        })
                    });

                    if (!response.ok) {
                        throw new Error('绑定失败');
                    }

                    alert('账号绑定成功！');
                    window.location.href = '/main';
                } catch (error) {
                    console.error('绑定错误:', error);
                    alert('绑定过程中发生错误，请重试');
                }
            });
        });
    </script>
</body>
</html>
